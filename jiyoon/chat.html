<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input id="name" type="text" Placeholder="사용자명" />
  <input id="mag" type="text" Placeholder="메세지를 입력하세요" />
  <button id="btn" type="button">전송</button>

  <ul class="list">

  </ul>

  <script>
    const btn = document.getElementById("btn");
    const list = document.querySelector(".list");

    btn.addEventListener('click', (e) => {
      e.preventDefault;
      const name = document.getElementById('name').value;
      const msg = document.getElementById('mag').value;
      update(name, msg);
    });

    function update(name, msg) {
      const chat = document.createElement("li");
      chat.textContent = `${name}: ${msg}`;
      list.appendChild(chat);
    }
  </script>
</body>

</html>
