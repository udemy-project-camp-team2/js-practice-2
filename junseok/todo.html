<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./todo.css" />
    <script defer type="module" src="./todo.js"></script>
  </head>
  <body>
    <main>
      <form id="todo__form">
        <input
          id="todo__input"
          type="text"
          name="todo__input"
          placeholder="할 일을 입력하세요"
          autocomplete="off"
        />
        <button type="submit" name="submit">추가</button>
      </form>
      <ul id="todo__list">
        <li class="todo__item">
          <span>create-react-app 학습</span>

          <button type="button" class="remove__button">삭제</button>
        </li>
        <li class="todo__item">
          <span>Movie-app 만들기</span
          ><button type="button" class="remove__button">삭제</button>
        </li>
        <li class="todo__item">
          <span>술먹기</span
          ><button type="button" class="remove__button">삭제</button>
        </li>
      </ul>
    </main>
  </body>
</html>
